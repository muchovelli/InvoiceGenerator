<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice generator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
        <div class="container">
            <div class="topnav">
                  <a href="/">Home</a>
                  <a href="/login">Login</a>
                  <a href="/register">Register</a>
                  <a href="/showNewInvoiceForm">New Invoice</a>
                  <a href="/showNewPurchaser">New Purchaser</a>
                  <a href="/listOfInvoices">List Of Invoices</a>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/addNewInvoice}" th:object="${invoice}" method="post">

            <div class="form-group">
                <label for="birthplace">Purchaser</label>
                    <select id="savedPrivatePurchasers" class="form-control select2-single" th:field="*{savedPrivatePurchasers}">
                                    <option value="">Select Purchaser</option>
                                </select>
                            </div>

            <input list="Vendor" name="Vendor" />
                <datalist id="Vendor">
                 <select class="form-control" id="testOrder" name="testOrder">
                     <option th:each="privatePurchaser : ${privatePurchaser}" th:value="${privatePurchaser.name}"> </option>
                 </select>
                </datalist>

        <input type="date" th:field="*{issueDate}" placeholder="Date" class="form-control mb-4 col-4">
        <input type="text" th:field="*{place}" placeholder="place" class="form-control mb-4 col-4">
        <input type="text" th:field="*{price}" placeholder="price" class="form-control mb-4 col-4">
        <button typ="submit" class="btn btn-info col-2">Save Invoice</button>
    </form>

</body>
</html>
